<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="Imagenes/Vector.png" alt="banner">
        </header>
        <main>
            <div class="container">
                <div class="encriptar">
                    <textarea name="texto" cols="30" rows="10" id="texto" class="texto" placeholder="Ingresa el texto aqui" required></textarea>   
                </div>
                <div class="terminos">
                    <p>Sólo letras minúsculas y sin acentros</p>
                </div>
            </div>
            <div class="botones">
                <button type="button" class="bttnencriptar" onclick="encriptar()">Encriptar</button>
                <input type="button" class="bttnencriptar" value="Desencriptar" onclick="desencriptar"/>
            </div>
        </main>
        
        <div class="encriptado">
                </div><p class="mensaje">
                <img alt="" id="munheco" src="Imagenes/Muñeco.png">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
                </div>
            </p>
        </div>

        <footer>
            <p class="copyright">&copy Copyright Valeria Zavala - 2023</p>
        </footer>
    </body>
    <script src="index.js"></script>
</html>
